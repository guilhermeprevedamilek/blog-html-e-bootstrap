<!-- prettier-ignore -->
{% capture emoji_path %}assets/images/emojis/{{include.text}}.png{% endcapture %}

<div
  class="category d-flex align-items-center rounded-pill {{include.type}}"
  style="width: fit-content"
>
  <img style="width: auto" src="{{emoji_path | absolute_url}}" alt="" />

  <span class="body-2 text-nowrap" style="text-transform: capitalize">
    {{ include.text }}
  </span>
</div>
